<!DOCTYPE html>
<html lang="en"><head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body style="background-color: rgb(143, 155, 140);">
    <!--Build your Table and Form here-->
    <h1>Birthday Party Registration</h1>

   


    

    <h2></h2>

    <form method="GET" action="confirm.html">

        <table>

            <thead><!--column headers for table in form-->

                <tr>
                    <td>
                        <h2>Labels</h2>
                    </td>

                    <td>
                        <h2>Formfields</h2>
                    </td>

                </tr>

            </thead>

            <tbody>

                <!--Table Row-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="gfirst">Parent/Guardian Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="gfirst" id="g-first" maxlength="20" placeholder="First Name">

                        <br>
                        <input type="text" name="glast" id="g-last" maxlength="20" placeholder="Last Name">


                    </td>

                   

                    
                    
                    

                </tr>
                

                <!--Table Row-->
               
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="cfirst">Child's Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="cfirst" id="c-first" placeholder="Child's First Name">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="childsAge">Child's Age:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="number" name="age" value="3" required="">
                    </td>

                </tr>
                <!--Table Row-->

                <tr>
                    <td><h2>Date and Time</h2></td>
                    <td></td>



                </tr>
                <tr>
                   <td> <label for="date">Date:</label></td>
                   <td>
                    <input type="date" required="" name="date">




                   </td>




                </tr>
                <tr>
                    <td>Start Time</td>
                    <td>
                        <input type="time" required="" name="time">


                    </td>



                </tr>
                <tr>
                    <td>Number of Guests</td>
                    <td>
                        <input type="number" name="guests" value="5">


                    </td>



                </tr>
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <h2>Food</h2>
                    </td>

                    <!--second column- INPUT -->

                    <td>

                    

                    </td>

                </tr>

                <tr>
                    <td>Size</td>
                     <td>
                        <input type="radio" name="size" value="sm">Small 

                        <input type="radio" name="size" value="md">Medium 

                        <input type="radio" name="size" value="lg">Large 



                     </td>


                </tr>

                <tr>
                <td>Drinks</td>
                <td><input type="checkbox" name="drink1" value="coke">Coke <br>

                    <input type="checkbox" name="drink2" value="sprite">Sprite <br>

                    <input type="checkbox" name="drink3" value="fruit punch">Fruit Punch <br>

                    <input type="checkbox" name="drink4" value="lemonade">Lemonade <br>

                    <input type="checkbox" name="drink5" value="icedTea">Iced Tea <br>

                    <input type="checkbox" name="drink6" value="whiskey">Whiskey  <br>

                </td>
                        
                    



                </tr>

                <tr>
                    <td>Cake</td>
                   <td> <select name="cake">

                        <option value="Chocolate">Chocolate</option>

                        <option value="Vanilla">Vanilla</option>

                        <option value="I'll bring my own">I'll bring my own</option>

                        

                    </select>

                </td>
                </tr>

                <tr>
                    <td><h2>Decorations</h2></td>
                    <td></td>
                </tr>

                <tr><td>Color Scheme</td>
                    <td>

                        <input type="color" name="colors">
                    </td>
                
                
                </tr>

                <!--Table Row-->

                <tr>

                    <!--first column - LABEL -->

                    <td>

                        <label for="comments">Comments: </label>

                    </td>

                    <!--second column- INPUT -->

                    <td>

                        <textarea name="comments" id="comments" rows="10" cols="21" placeholder="Please add any
                        additional comments here" style="font-family:Arial, Helvetica, sans-serif"></textarea>

                    </td>

                </tr>

                

                

                

                

               

                <tr><!--Submit-->

                    <td>

                    </td>

                    <td>

                        <input type="submit" value="SUBMIT">

                    </td>

                </tr><!--/submit-->

            </tbody>

        </table>

    </form>

   

</body></html>
